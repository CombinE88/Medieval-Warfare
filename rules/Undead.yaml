	ExternalCondition@SNAKES:
		Condition: snaketrap
	SelfHealing@SNAKES:
		Step: -1000
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES2:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 2
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES3:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 3
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES4:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 4
		DamageTypes: PoisonDeath	 
	SpeedMultiplier@SNAKES:
		Modifier: 0
		RequiresCondition: snaketrap
	WithIdleOverlay@SNAKES:
		Sequence: stunned
		RequiresCondition: snaketrap
	RangeMultiplier:
		Modifier: 0
		RequiresCondition: snaketrap
		
		
