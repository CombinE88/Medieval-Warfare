KINGROSS:
	Inherits: ^Cavalry
    -Explodes@Tib:
    GrantConditionOnDamageState@Slow:
        Condition: Slowmotion
        ValidDamageStates: Heavy, Critical 
    SpeedMultiplier:
        RequiresCondition: Slowmotion
        Modifier: 85
    Valued:
		Cost: 4000
	Tooltip:
		Name: Your Highness (Mounted)
	Buildable:
        IconPalette: raicon
		BuildPaletteOrder: 20
        Prerequisites: ~disabled
		Description: The ruler over your Kingdome!\n  Very strong against Infantry and Cavalry and Spectral Units\n  Cannot attack Buildings unless hes mounted a horse\n  Detect cloaked units\n\n\n\n
		Queue: MVehicle.Nod, MVehicle.GDI
	MustBeDestroyed:
		RequiredForShortGame: true
    Guard:
		Voice: Move
    Mobile:
        SharesCell: false
        Crushes: crate, infantry
        TurnSpeed: 7
		Speed: 110
        Voice: Move
    RevealsShroud:
		Range: 7c0
	Health:
		HP: 65000
	Armament:
		Weapon: kingcrossbow
        Name: Primary
        LocalOffset: 0,0,500
    Armament@Air:
		Weapon: kingcrossbowair
        LocalOffset: 0,0,500
        Name: Primary
    Armament@Ground:
		Weapon: KingsSwordMounted
        Name: Secondary
        LocalOffset: 0,0,500
	AttackFrontal:
        Armaments: Primary, Secondary
		Voice: Attack
	AttackMove:
		Voice: Attack
    AutoTarget:
		ScanRadius: 6
        InitialStance: AttackAnything
    RenderSprites:
        Image: kingross
        PlayerPalette: raplayer
	WithInfantryBody:
		DefaultAttackSequence: shoot2
        AttackSequences:
            Secondary: shoot2
            Primary: shoot
    Armor:
		Type: Knight
    Selectable:
		Bounds: 26,34,0,-6
    SelectionDecorations:
		VisualBounds: 26,34,0,-6
    Voiced:
		VoiceSet: CommandoVoice
    SpawnActorOnDeath@n1:
        DeathType: DefaultDeath
        Probability: 100
        Actor: Husk.KING
    SpawnActorOnDeath@n2:
        DeathType: RippedApartDeath
        Probability: 100
        Actor: Husk.KING
    SpawnActorOnDeath@n3:
        DeathType: PoisonDeath
        Probability: 100
        Actor: Husk.KING
    SpawnActorOnDeath@n4:
        DeathType: BallistaDeath
        Probability: 100
        Actor: Husk.KING
    SpawnActorOnDeath@n5:
        DeathType: BurnToDeath
        Probability: 100
        Actor: Husk.KING
    ProximityExternalCondition@HEAL:
        Range: 9c0
        ValidStances: Ally
        Condition: KingIsNear
    SelfHealing@AlwaysHeals:
        Delay: 10
        Step: 500
		HealIfBelow: 160
		DamageCooldown: 200 
    AnnounceOnBuild:
	AnnounceOnKill:
    ProvidesPrerequisite:
		Prerequisite: king  
    GivesBounty:
        Percentage: 75
    DetectCloaked:
		Range: 3c0

