HUNTER:
	Inherits: ^Knight
	RevealsShroud:
		Range: 6c0
	Valued:
		Cost: 400
	Tooltip:
		Name: Hunter
	Mobile:
		Speed: 56
	Health:
		HP: 13000
	RenderSprites:
		PlayerPalette: mwcivilianplayer
	WithInfantryBody:
		DefaultAttackSequence: shoot
		AttackSequences:
			secondary: shoot
			primary: shoot2
			tairt: shoot2
	Armor:
		Type: Leather
	Power:
		Amount: 0
	-Selectable:
	Targetable:
		TargetTypes: Ground, Infantry, Hunterer
	RejectsOrders:
	WithDeathAnimation:
		DeathSequencePalette: mwcivilianplayer
	AttackWander: 
		WanderMoveRadius: 2
		ReduceMoveRadiusDelay: 2
		MinMoveDelay: 100
		MaxMoveDelay: 500
	AutoTarget:
		ScanRadius: 30
		InitialStance: AttackAnything
	AttackFrontal:
		Armaments: primary, secondary, tairt
		IgnoresVisibility: true	
	AttackMove:
	ExternalCondition@DeerHunter:
		Condition: DeerHunter
	ExternalCondition@LootingDeer:
		Condition: LootingDeer
	ExternalCondition@Unload:
		Condition: UnloadDeer
	Armament@Huntdeer:
		Weapon: BowNArrowHunter
		Name: primary
		TargetStances: Neutral, Ally
		IgnoresVisibility: True
		RequiresCondition: (FullFood + LootingDeer) == 0
	Armament@HuntdeerDummy:
		Weapon: BowNArrowHunterDUMMY
		Name: secondary
		TargetStances: Neutral, Ally
		IgnoresVisibility: True
		RequiresCondition: (FullFood + LootingDeer) == 0
	Armament@GatherDeer:
		Weapon: HunterGather
		Name: primary
		TargetStances: Ally, Neutral
		IgnoresVisibility: True
		RequiresCondition: !FullFood
	Armament@Unload:
		Weapon: HunterUnload
		Name: tairt
		TargetStances: Ally, Neutral
		IgnoresVisibility: True
		RequiresCondition: !NoFood || FullFood
		AmmoPoolName: Food
	CashTrickler@LotDeer:
		Interval: 25
		Amount: 25
		RequiresCondition: UnloadDeer
	AmmoPool:
		Name: Food
		Ammo: 10
		InitialAmmo: 0
		PipCount: 2
	AmmoPoolConditions:
		ConditionFull: FullFood
		ConditionEmpty: NoFood
		AmmoPoolName: Food
	ReloadAmmoWhenEnabled:
		Name: Food
		ReloadDelay: 25
		ResetDelayOnEnable: false
		RequiresCondition: DeerHunter
		