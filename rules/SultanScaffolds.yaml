SULNUKE.SCAFF:
	Inherits: ^2x2SITE
	Armor:
		Type: Concrete
	RenderSprites:
		PlayerPalette: sultanplayer
		Image: sulnuke
	Valued:
		Cost: 600
	Tooltip:
		Name: Construction Site (Hut)
	Buildable:
		IconPalette: raicon
		BuildPaletteOrder: 10
		Prerequisites: factnew
		Description: Generates livingspace. Livingspace increases over time by generating peasants.\nCan hold up to 3 peasents, spawntime depends on number of shacks and large huts.\n\n\n\n
		Queue: MBuilding.SUL
		BuildDuration: 25
	Health:
		HP: 25000
		Shape: Rectangle
			TopLeft: -924,-825
			BottomRight: 924, 924
	RevealsShroud:
		Range: 4c0
	Bib:
	Selectable:
		Bounds: 48,40,0,9
	SelectionDecorations:
		VisualBounds: 48,53,0,-4
	WithSpriteBody:
		RequiresCondition: inactive
	SpawnActorOnDeath@Finsihed:
		Probability: 100
		Actor: SULNUKE
		DeathType: FinishedDeath
	ExternalCondition@buildfurther: 
		Condition: Construct
		TotalCap: 24
	ExternalCondition@Deliverfurther:
		Condition: DeliveredResources
		TotalCap: 24
	Targetable@buildfurther: 
		TargetTypes: Buildable
		RequiresCondition: DeliveredResources > Construct && (24 - Construct) > 0
	Targetable@deliverresources: 
		TargetTypes: Deliverable
		RequiresCondition: 24 > DeliveredResources
	SelfHealing@Finished:
		PercentageStep: -200
		HealIfBelow: 110
		Delay: 1
		RequiresCondition: (24 - Construct) <= 0
		DamageTypes: FinishedDeath
	WithIdleOverlay@base1:
		Sequence: make1
		RequiresCondition: Construct > 3 && Construct < 6
	WithIdleOverlay@base2:
		Sequence: make2
		RequiresCondition: Construct >= 6 && Construct < 9
	WithIdleOverlay@base3:
		Sequence: make3
		RequiresCondition: Construct >= 9 && Construct < 12
	WithIdleOverlay@base4:
		Sequence: make4
		RequiresCondition: Construct >= 12 && Construct < 15
	WithIdleOverlay@base5:
		Sequence: make5
		RequiresCondition: Construct >= 15 && Construct < 18
	WithIdleOverlay@base6:
		Sequence: make6
		RequiresCondition: Construct >= 18

