		QuantizedFacings: 1
	Immobile:
		OccupiesSpace: false
	Health:
		HP: 1000
	RevealsShroud:
		Range: 6c0
		Type: CenterPosition
        
PLHOLDERA:
	EditorOnlyTooltip:
		Name: (reveals small area to owner)
	AlwaysVisible:
	WithSpriteBody:
	RenderSpritesEditorOnly:
		Image: camera
