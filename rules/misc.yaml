CRATE.plain:
	Inherits: ^Crate
	ScriptTriggers:


mpspawn:
	EditorOnlyTooltip:
		Name: (multiplayer player starting point)
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	WithSpriteBody:
	RenderSpritesEditorOnly:
	BodyOrientation:
		QuantizedFacings: 1

waypoint:
	EditorOnlyTooltip:
		Name: (waypoint for scripted behavior)
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	WithSpriteBody:
	RenderSpritesEditorOnly:
	BodyOrientation:
		QuantizedFacings: 1

^fact.colorpicker:
	Inherits: FACTNEW
	RenderSprites:
		Image: newfact
		Palette: colorpicker

CAMERA:
