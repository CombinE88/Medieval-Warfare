    ProductionQueue@GDIMBuilding3:
		Type: MBuilding3.GDI
		Factions: gdi
		Group: Building3
		LowPowerSlowdown: 2
		QueuedAudio: Building
		ReadyAudio: ConstructionComplete
    ProductionBar@BuildingNod2:
		ProductionType: MBuilding2.GDI
    ProductionBar@BuildingNod3:
		ProductionType: MBuilding3.GDI
