ModContent:
	InstallPromptMessage: Medieval Warfare requires artwork and audio from the original game Tiberian Dawn.\n\nQuick Install will automatically download this content (without music\nor videos) from a mirror of the 2007 C&C Gold freeware release.\n\nAdvanced Install includes options for downloading the music and for\ncopying the videos and other content from an original game disc.
	QuickDownload: basefiles
	HeaderMessage: Game content may be extracted from the original game discs or an\nexisting digital install. OpenRA can also download the base game\nfiles from an online mirror of the 2007 freeware release of C&C.
	Packages:
		base: Base Game Files
			TestFiles: ^Content/cnc/conquer.mix, ^Content/cnc/desert.mix, ^Content/cnc/sounds.mix, ^Content/cnc/speech.mix, ^Content/cnc/temperat.mix, ^Content/cnc/tempicnh.mix, ^Content/cnc/winter.mix
			Sources: gdi95, gdi95-linux, nod95, nod95-linux, tfd, origin
			Required: true
			Download: basefiles
		music: Base Game Music
			TestFiles: ^Content/Mw/Music/
			Download: music
	Downloads:
		mw|installer/downloads.yaml
	Sources:
		mw|installer/covertops.yaml
		mw|installer/firstdecade.yaml
		mw|installer/gdi95.yaml
		mw|installer/nod95.yaml
		mw|installer/origin.yaml
