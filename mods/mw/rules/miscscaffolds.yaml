
LODGE.scaff:
	Inherits: ^2x2SITE
	Inherits@Hitshape: ^2x1Shape
	Building:
		Dimensions: 2, 2
		Footprint: xx ==
		LocalCenterOffset: 0,-512,0
	Armor:
		Type: Concrete
	RenderSprites:
		PlayerPalette: raplayer
		Image: lodge
	CustomSellValue:
		Value: 350
	Valued:
		Cost: 700
	Tooltip:
		Name: Construction Site (Forester Lodge)
	Buildable:
		IconPalette: raicon
		BuildPaletteOrder: 10
		Description: A hunter will start searching for deer from this building aswell as a lumberer will gather wood.\nGood for early resource management\n\n
		Queue: MResources.GDI, MResources.Nod
		Adjacent: 10
		BuildDuration: 350
	Health:
		HP: 10000
	RevealsShroud:
		Range: 4c0
	WithBuildingBib:
	Selectable:
		Bounds: 48,55,0,-14
	SelectionDecorations:
		VisualBounds: 48,55,0,-14
	WithSpriteBody:
		RequiresCondition: inactive
	DebugTransformOnCondition@Finsihed:
		RequiresCondition: (21 - Construct) <= 0
		IntoActor: LODGE
		ReadyAudio:
	ExternalCondition@buildfurther: 
		Condition: Construct
		TotalCap: 21
	ExternalCondition@Deliverfurther:
		Condition: DeliveredResources
		TotalCap: 21
	Targetable@buildfurther: 
		TargetTypes: Buildable
		RequiresCondition: DeliveredResources > Construct && (21 - Construct) > 0
	Targetable@deliverresources: 
		TargetTypes: Deliverable
		RequiresCondition:21 > DeliveredResources
	WithIdleOverlay@base1:
		Sequence: make1
		RequiresCondition: Construct >= 1 && Construct < 6
	WithIdleOverlay@base2:
		Sequence: make2
		RequiresCondition: Construct >= 6 && Construct < 11
	WithIdleOverlay@base3:
		Sequence: make3
		RequiresCondition: Construct >= 11 && Construct < 17
	WithIdleOverlay@base4:
		Sequence: make4
		RequiresCondition: Construct >= 17
	WithRangeCircle:
		Type: HunterLodge
		UsePlayerColor: true
		Range: 17c0

