^ConstructionSite:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^SpriteActor
	AddConditionEvery@Construct:
		AddCondition: Construct
		Delay: 25
	Sellable:
	Huntable:
	SelectionDecorations:
	WithSpriteControlGroupDecoration:
	Selectable:
		Priority: 3
	Targetable:
		TargetTypes: Ground, C4, Structure
	#the number indicates how long it takes to construct in this example its 200
	ExternalCondition@buildfurther: 
		Condition: Construct
		TotalCap: 200
	ExternalCondition@Deliverfurther:
		Condition: DeliveredResources
		TotalCap: 200
	ExternalCondition@PLACEHOLDER:
		Condition: inactive
		TotalCap: 1
	Targetable@buildfurther: 
		TargetTypes: Buildable
		RequiresCondition: DeliveredResources > Construct && (200 - Construct) > 0
	Targetable@deliverresources: 
		TargetTypes: Deliverable
		RequiresCondition: 200 > DeliveredResources
	Armor:
		Type: Wood
	Building:
		Dimensions: 1,1
		Footprint: x
		RequiresBaseProvider: true
		BuildSounds: shovel.aud
		TerrainTypes: Clear,Road
	RenderSprites:
	Guardable:
		Range: 3c0
	Tooltip:
		GenericName: Construction Site
	FrozenUnderFog:
	Demolishable:
	GivesBuildableArea:
		AreaTypes: building
	RequiresBuildableArea:
		AreaTypes: building
		Adjacent: 8
	EngineerRepairable:
	DamageMultiplier@Level1:
		RequiresCondition: Construct >= 10 && Construct <= 15
		Modifier: 96
	DamageMultiplier@Level2:
		RequiresCondition: Construct >= 15 && Construct <= 20
		Modifier: 92
	DamageMultiplier@Level3:
		RequiresCondition: Construct >= 20 && Construct <= 25
		Modifier: 88
	DamageMultiplier@Level4:
		RequiresCondition: Construct >= 25 && Construct <= 30
		Modifier: 84
	DamageMultiplier@Level5:
		RequiresCondition: Construct >= 30 && Construct <= 35
		Modifier: 80
	DamageMultiplier@Level6:
		RequiresCondition: Construct >= 35 && Construct <= 40
		Modifier: 76
	DamageMultiplier@Level7:
		RequiresCondition: Construct >= 40 && Construct <= 45
		Modifier: 72
	DamageMultiplier@Level8:
		RequiresCondition: Construct >= 45 && Construct <= 50
		Modifier: 68
	DamageMultiplier@Level9:
		RequiresCondition: Construct >= 50 && Construct <= 55
