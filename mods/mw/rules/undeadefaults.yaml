
^MWUndeadBuilding:
	Inherits@1: ^BaseBuilding
	GivesBuildableArea:
		AreaTypes: undeadbuilding
	RequiresBuildableArea:
		AreaTypes: undeadbuilding
		Adjacent: 4
	RepairableBuilding:
		RepairPercent: 40
		RepairStep: 1000
		PlayerExperience: 15
	ThrowsShrapnel@SMALL:
		Weapons: SmallWood1, SmallWood2, SmallWood3, SmallStone1, SmallStone2
		Pieces: 2, 4
		Range: 0c512, 3c0
	Targetable:
		TargetTypes: Ground, C4, Structure, Wanderer
	ProximityExternalCondition@WANDERER:
		Range: 6c0
		ValidStances: Ally
		Condition: Wander
	EmitInfantryOnSell:
		ActorTypes: undead1, undead3, undead5, preycolyte

^MWBasePentagram:
	Inherits@1: ^BaseBuilding
	RequiresBuildableArea:
		AreaTypes: undeadbuilding
		Adjacent: 4
	-EmitInfantryOnSell:
	RepairableBuilding:
		RepairPercent: 40
		RepairStep: 1000
		PlayerExperience: 15
	Targetable:
		TargetTypes: Ground, C4, Structure, Pentagram
	Sellable:
	UndeadBuilder:
		Selfbuilds: true

^Skeleton:  
	Inherits: ^MedievalInfantry
	Inherits@GainsExperience: ^GainsExperience
	Inherits@ArcherDemo65: ^ArcherDemo65

	Inherits@SnakeStunnable: ^SnakeStunnable
	Inherits@AUTOTARGET: ^AutoTargetAll
	EditorTilesetFilter:
		Categories: Undead
	WithSpriteBody:
		RequiresCondition: makeanim
	WithDeathAnimation:
		DeathSequencePalette: raplayer
		DeathTypes:
			DefaultDeath: 1
			RippedApartDeath: 1
			PoisonDeath: 1
			BallistaDeath: 1
			BurnToDeath: 1
			SkeletonDeath: 1
		CrushedSequence: die1
	Targetable:
		TargetTypes: Ground, Infantry
	MustBeDestroyed:
	Tooltip:
		GenericName: Soldier
	Guard:
	WithMakeAnimation:
		Condition: makeanim
		Sequence: make
	WithInfantryBody:
		RequiresCondition: !makeanim
		DefaultAttackSequence: shoot
	SpeedMultiplier:
		Modifier: 0
		RequiresCondition: makeanim
	Armor:
		Type: Heavy
	AutoTarget:
		ScanRadius: 5
		InitialStance: AttackAnything
	Voiced:
		VoiceSet: SkeletonVoice
	RangeMultiplier:
		Modifier: 0
		RequiresCondition: snaketrap
	Explodes@Tib:
		Weapon: LeaveStuff
		EmptyWeapon: LeaveStuff
		Chance: 15
	Crushable:
		
^SkeletonSpawn:
	Inherits: ^MedievalInfantry
	Inherits@ArcherDemo65: ^ArcherDemo65

	Inherits@SnakeStunnable: ^SnakeStunnable
	Inherits@AUTOTARGET: ^AutoTargetAll
	EditorTilesetFilter:
		Categories: Undead
	WithDeathAnimation:
		DeathSequencePalette: raplayer
		DeathTypes:
			DefaultDeath: 1
			RippedApartDeath: 1
			PoisonDeath: 1
			BallistaDeath: 1
			BurnToDeath: 1
			SkeletonDeath: 1
		CrushedSequence: die1
	Targetable:
		TargetTypes: Ground, Infantry
	MustBeDestroyed:
	Tooltip:
		GenericName: Soldier
	Guard:
	WithInfantryBody:
		DefaultAttackSequence: shoot
	Armor:
		Type: Heavy
	AutoTarget:
		ScanRadius: 5
		InitialStance: AttackAnything
	Voiced:
		VoiceSet: SkeletonVoice
	ExternalCondition@SNAKES:
		Condition: snaketrap
	SelfHealing@SNAKES:
		Step: -1000
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES2:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 2
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES3:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 3
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES4:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 4
		DamageTypes: PoisonDeath	 
	SpeedMultiplier@SNAKES:
		Modifier: 0
		RequiresCondition: snaketrap
	WithIdleOverlay@SNAKES:
		Sequence: stunned
		RequiresCondition: snaketrap
	RangeMultiplier:
		Modifier: 0
		RequiresCondition: snaketrap
	AttackWander: 
		WanderMoveRadius: 3
		ReduceMoveRadiusDelay: 5
		MinMoveDelay: 0
		MaxMoveDelay: 50
	

