		RequiresCondition: Construct >= 11 && Construct < 14
	WithIdleOverlay@base5:
		Sequence: make5
		RequiresCondition: Construct >= 14 && Construct < 16
	WithIdleOverlay@base6:
		Sequence: make6
		RequiresCondition: Construct >= 16

