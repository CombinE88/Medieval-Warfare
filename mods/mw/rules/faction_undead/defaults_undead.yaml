^Skeleton:  
	Inherits: ^MedievalInfantry
	Inherits@GainsExperience: ^GainsExperience
	Inherits@ArcherDemo65: ^ArcherDemo65
	Inherits@SnakeStunnable: ^SnakeStunnable
	Inherits@AUTOTARGET: ^AutoTargetAll
	MapEditorData:
		Categories: Undead
	WithSpriteBody:
		RequiresCondition: makeanim
	WithDeathAnimation:
		DeathSequencePalette: raplayer
		DeathTypes:
			DefaultDeath: 1
			RippedApartDeath: 1
			PoisonDeath: 1
			BallistaDeath: 1
			BurnToDeath: 1
			SkeletonDeath: 1
		CrushedSequence: die1
	Targetable:
		TargetTypes: Ground, Infantry
	MustBeDestroyed:
	Tooltip:
		GenericName: Soldier
	Guard:
	WithMakeAnimation:
		Condition: makeanim
		Sequence: make
	WithInfantryBody:
		RequiresCondition: !makeanim
		DefaultAttackSequence: shoot
	SpeedMultiplier:
		Modifier: 0
		RequiresCondition: makeanim
	Armor:
		Type: Heavy
	AutoTarget:
		ScanRadius: 5
		InitialStance: AttackAnything
	Voiced:
		VoiceSet: SkeletonVoice
	RangeMultiplier:
		Modifier: 0
		RequiresCondition: snaketrap
	GrantConditionOnPrerequisite@BattlefieldLoot:
		Condition: leaveStuffCon
		Prerequisites: global-battlefieldloot
	Explodes@Tib:
		Weapon: LeaveStuff
		EmptyWeapon: LeaveStuff
		Chance: 15
		RequiresCondition: leaveStuffCon
	Crushable:
	OwnerLostAction:
		Action: Kill
		DeathTypes: DefaultDeath
	RenderSprites:
		OptionsScale: true
