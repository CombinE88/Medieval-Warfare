^UndeadBaseBuilding:
	Inherits: ^Building
	Building:
		RequiresBaseProvider: true
		BuildSounds: spawnflash.aud
		TerrainTypes: Clear,Road
	MustBeDestroyed:
		RequiredForShortGame: true
	RepairableBuilding:
		RepairPercent: 40
		RepairStep: 1000
		PlayerExperience: 15
	WithBuildingRepairDecoration:
		Image: allyrepair
		Sequence: repair
		ReferencePoint: Center
		Palette: raplayer
		IsPlayerPalette: True
	WithDeathAnimation:
		DeathSequence: dead
		UseDeathTypeSuffix: false
	GivesBuildableArea:
		AreaTypes: building
		RequiresCondition: !build-incomplete
	RequiresBuildableArea:
		AreaTypes: building
		Adjacent: 8
	SpawnActorsOnSell:
		ActorTypes: e1new,e1new,e1new,e1new
	EngineerRepairable:
	Sellable:
	CaptureManager:
	Capturable:
		Types: building
	#WithMakeAnimation:
^MWUndeadBuilding:
	Inherits@1: ^UndeadBaseBuilding
	GivesBuildableArea:
		AreaTypes: undeadbuilding
	RequiresBuildableArea:
		AreaTypes: undeadbuilding
		Adjacent: 4
	RepairableBuilding:
		RepairPercent: 40
		RepairStep: 1000
		PlayerExperience: 15
	WithBuildingRepairDecoration:
		Image: allyrepair
		Sequence: repair
		ReferencePoint: Center
		Palette: raplayer
		IsPlayerPalette: True
	ThrowsShrapnel@SMALL:
		Weapons: SmallWood1, SmallWood2, SmallWood3, SmallStone1, SmallStone2
		Pieces: 2, 4
		Range: 0c512, 3c0
	Targetable:
		TargetTypes: Ground, C4, Structure, Wanderer
	ProximityExternalCondition@WANDERER:
		Range: 6c0
		ValidStances: Ally
		Condition: Wander
	SpawnActorsOnSell:
		ActorTypes: undead1, undead3, undead5, preycolyte
	OwnerLostAction:
		Action: Kill
		DeathTypes: DefaultDeath
^MWBasePentagram:
	Inherits@1: ^BaseBuilding
	Building:
		BuildSounds: spawnflash.aud
	RequiresBuildableArea:
