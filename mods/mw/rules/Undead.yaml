#Basics

^Skeleton:  
	Inherits: ^MedievalInfantry
	EditorTilesetFilter:
		Categories: Undead
	-ExternalCondition@ROTTEN:
	-ExternalCondition@DDler:
	-ExternalCondition@ROYAL:
	-ExternalCondition@HOSPITAL:
    -WithDecoration@REDCROSS:
    -WithDecoration@Crown:
	-DamageMultiplier@Crown:
	-FirepowerMultiplier@Crown:
	-ReloadDelayMultiplier:
	-SelfHealing@HOSPITAL:
	WithDeathAnimation:
		DeathSequencePalette: raplayer
		DeathTypes:
			DefaultDeath: 1
			RippedApartDeath: 1
			PoisonDeath: 1
			BallistaDeath: 1
			BurnToDeath: 1
			SkeletonDeath: 1
		CrushedSequence: die1
	Targetable:
		TargetTypes: Ground, Infantry
	MustBeDestroyed:
	Tooltip:
		GenericName: Soldier
	Guard:
	WithMakeAnimation:
	-WithInfantryBody:
	WithFacingSpriteBody:
		StartSequence: make
		Sequence: idle
	WithMoveAnimation: 
		MoveSequence: move
	WithAttackAnimation:
		AttackSequence: shoot
	Armor:
		Type: Heavy
	AutoTarget:
		ScanRadius: 10
		InitialStance: AttackAnything
	Voiced:
		VoiceSet: SkeletonVoice
	ExternalCondition@SNAKES:
		Condition: snaketrap
	SelfHealing@SNAKES:
		Step: -1000
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES2:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 2
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES3:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 3
		DamageTypes: PoisonDeath
	SelfHealing@SNAKES4:
		PercentageStep: -8
		Step: -0
		HealIfBelow: 110
		Delay: 25
		RequiresCondition: snaketrap >= 4
		DamageTypes: PoisonDeath	 
	SpeedMultiplier@SNAKES:
		Modifier: 0
		RequiresCondition: snaketrap
	WithIdleOverlay@SNAKES:
		Sequence: stunned
		RequiresCondition: snaketrap
	RangeMultiplier:
		Modifier: 0
		RequiresCondition: snaketrap

