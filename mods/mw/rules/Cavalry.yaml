KINGROSS:
	Inherits: ^Cavalry
	Inherits@AUTOTARGET: ^AutoTargetAll
	-Explodes@Tib:
	GrantConditionOnDamageState@Slow:
		Condition: Slowmotion
		ValidDamageStates: Heavy, Critical 
	SpeedMultiplier:
		RequiresCondition: Slowmotion
		Modifier: 85
	Valued:
		Cost: 2500
	Tooltip:
		Name: Your Highness
	Buildable:
		IconPalette: raicon
		BuildPaletteOrder: 300
		Prerequisites: anycastle
		Description: The ruler over your Kingdom!\n  Very strong against Infantry and Cavalry and Spectral Units\n Detects cloaked units\n  Grants morale buff 10% all stats to surrounding allied units.\n\n\n
		Queue: MVehicle.GDI
        BuildLimit: 1
        ForceFaction: gdi
	MustBeDestroyed:
		RequiredForShortGame: true
	Guard:
		Voice: Move
	Mobile:
		SharesCell: false
		Crushes: crate, infantry
		TurnSpeed: 7
		Speed: 110
		Voice: Move
	RevealsShroud:
		Range: 7c0
	Health:
		HP: 65000
	Armament:
		Weapon: kingcrossbow
		Name: Primary
		LocalOffset: 0,0,500
	Armament@Air:
		Weapon: kingcrossbowair
		LocalOffset: 0,0,500
		Name: Primary
	Armament@Ground:
		Weapon: KingsSwordMounted
		Name: Secondary
		LocalOffset: 0,0,500
	AttackFrontal:
		Armaments: Primary, Secondary
		Voice: Attack
	AttackMove:
		Voice: Attack
	AutoTarget:
		ScanRadius: 6
		InitialStance: AttackAnything
	RenderSprites:
		Image: kingross
		PlayerPalette: raplayer
	WithInfantryBody:
		DefaultAttackSequence: shoot2
		AttackSequences:
			Secondary: shoot2
			Primary: shoot
	Armor:
		Type: Knight
	Selectable:
		Bounds: 26,34,0,-6
	SelectionDecorations:
		VisualBounds: 26,34,0,-6
	Voiced:
		VoiceSet: CommandoVoice
	ProximityExternalCondition@HEAL:
		Range: 9c0
		ValidStances: Ally
		Condition: KingIsNear
	SelfHealing@AlwaysHeals:
		Delay: 10
		Step: 500
		HealIfBelow: 160
		DamageCooldown: 200 
	AnnounceOnBuild:
	AnnounceOnKill:
	ProvidesPrerequisite:
		Prerequisite: king  
	DetectCloaked:
		Range: 3c0

