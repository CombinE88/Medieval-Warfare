NUKENEW.scaff:
	Inherits: ^2x2SITE
	Inherits@Hitshape: ^2x2Shape
	Armor:
		Type: Concrete
	RenderSprites:
		PlayerPalette: raplayer
		Image: nukenew
	CustomSellValue:
		Value: 250
	Valued:
		Cost: 500
	Tooltip:
		Name: Construction Site (Small Hut)
	Buildable:
		IconPalette: raicon
		BuildPaletteOrder: 10
		Prerequisites: factnew
		Description: Generates livingspace. Livingspace increases over time by generating peasants.\nCan hold up to 8 peasants, spawntime depends on number of shacks and large huts.\n\n\n\n
		Queue: MBuilding.GDI
		BuildDuration: 250
	Health:
		HP: 25000
	RevealsShroud:
		Range: 4c0
	WithBuildingBib:
	Selectable:
		Bounds: 48,40,0,9
	SelectionDecorations:
		VisualBounds: 48,53,0,-4
	WithSpriteBody:
		RequiresCondition: inactive
	DebugTransformOnCondition@Finsihed:
		RequiresCondition: (15 - Construct) <= 0
		IntoActor: NUKENEW
		ReadyAudio:
	ExternalCondition@buildfurther: 
		Condition: Construct
		TotalCap: 15
	ExternalCondition@Deliverfurther:
		Condition: DeliveredResources
		TotalCap: 10
	Targetable@buildfurther: 
		TargetTypes: Buildable
		RequiresCondition: DeliveredResources > Construct && (15 - Construct) > 0
	Targetable@deliverresources: 
		TargetTypes: Deliverable
		RequiresCondition: 15 > DeliveredResources
	WithIdleOverlay@base1:
		Sequence: make1
		RequiresCondition: Construct > 3 && Construct < 4
	WithIdleOverlay@base2:
		Sequence: make2
		RequiresCondition: Construct >= 4 && Construct < 5
	WithIdleOverlay@base3:
		Sequence: make3
		RequiresCondition: Construct >= 5 && Construct < 7
	WithIdleOverlay@base4:
