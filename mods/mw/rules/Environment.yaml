FIREPLACE:
	Inherits: ^Crate
	Crate:
		Lifetime: 240
	GiveCashCrateAction:
		Amount: 1000
		SelectionShares: 20
		UseCashTick: yes
	GiveUnitCrateAction@1:
		Units: e3newv2, e3newv2, e3newv2, e3newv2
		ValidFactions: Nod
	GiveUnitCrateAction@2:
		Units: e3new, e3new, e3new, e3new
		ValidFactions: GDI
	GiveUnitCrateAction@4:
		Units: e2new, e2new
		ValidFactions: Nod
	GiveUnitCrateAction@5:
		Units: e2newv2, e2newv2
		ValidFactions: GDI
	GiveUnitCrateAction@6:
		Units: emptyross
	GiveUnitCrateAction@7:
		Units: ross4b
		ValidFactions: GDI
	GiveUnitCrateAction@8:
		Units: ross4c
		ValidFactions: Nod
	GiveMcvCrateAction:
		SelectionShares: 1
		Units: mcv2new
	ExplodeCrateAction:
		Weapon: LightningStrike
	RenderSprites:
		Image: fireplace
		Palette: ra
	WithSpriteBody:
		StartSequence: open
	Tooltip:
		Name: Campfire
		ShowOwnerRow: false
	WithIdleOverlay:
		Sequence: burnloop
		Palette: terrain
		
