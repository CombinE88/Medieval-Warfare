^ChoppedTree:
	Inherits@1: ^SpriteActor
	Interactable:
	Tooltip:
		Name: Tree(Chopped)
		ShowOwnerRow: false
	RenderSprites:
		Palette: staticterrain
	Building:
		Footprint: x
		Dimensions: 1,1
	WithSpriteBody:
		StartSequence: make
	AppearsOnRadar:
	RadarColorFromTerrain:
		Terrain: Tree
	Armor:
		Type: Wood
	Targetable:
		TargetTypes: Trees, NoAutoTarget, Choptree
	HiddenUnderShroud:
	ScriptTriggers:
	Health:
		HP: 150000
	HitShape:
	EditorTilesetFilter:
		Categories: Tree
	SelfHealing@Killsslef:
		PercentageStep: -1
		Step: -0
		HealIfBelow: 110
		Delay: 75
		DamageTypes: DefaultDeath
	WithPermanentInjury:
        TriggeringDamageStage: Critical
        InjuredSequencePrefix: crippled-
	WithMakeAnimation:

